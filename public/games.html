<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Retro Gaming Trivia</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.1.0.min.js">
    </script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <div class="row">
                        <div class="col-sm-12">
                            <h1>Retro Gaming Trivia</h1>
                            <hr />
                            <div id="start">
                                <img class="img-responsive" src="img/games.png" alt="Retro Games" />
                                <div id="main-start">
                                    <button type="button" class="btn btn-lg btn-success btn-block start-game">Start</button>
                                </div>
                            </div>
                        </div>
                        <div id="game-display" class="col-sm-12 info">
                            <h3 id="countdown"></h3>
                            <h2 id="question-text"></h2>
                            <div id="answers">
                            </div>
                        </div>
                        <div id="answer" class="col-sm-12 info">
                            <h3 id="choice"></h3>
                            <h2 id="correct-answer"></h2>
                            <img id="gif" class="img-responsive" />
                        </div>
                        <div id="results" class="col-sm-12 info">
                            <img class="img-responsive" src="img/games.png" alt="Retro Games" />
                            <h2 id="outro"></h2>
                            <h3 id="end-results"></h3>
                            <div id="re-start">
                                <button type="button" class="btn btn-lg btn-success btn-block start-game">Start Over?</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/gamesQuestions.js"></script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
</body>

</html>
