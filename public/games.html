                    <a class="navbar-brand" href="index.html">

                    <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                </div>

            </div>

        <!-- About Modal -->
        <div class="modal fade aboutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h5 class="modal-title">About Fun Society</h5>
                    </div>
                    <div class="modal-body">
                        <p>Information about us goes here...</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Quiz -->
        <div class="row ">
           <div class="panel-heading gamesPic"></div>
            <div class="col-sm-12">
                <div class="jumbotron">
                    <div class="row">
                        <div class="panel-heading text-center">
                        <h1 class="header">Games</h1>
                        </div>
                          <!-- Quiz Start Page -->
                           
                                  <!-- Question and Answers -->
                        <div class="col-sm-12 game-display info">
                            <h3 class="countdown"></h3>
                            <h2 class="question-text"></h2>
                            <div class="answers">
                            </div>
                             <div class="re-start">
                                <a href="index.html" class="btn btn-lg btn-danger ">Quit</a>
                            </div>

                        </div>
                        <!-- User Decision and GIF -->
                        <div class="col-sm-12 answer info">
                            <h3 class="decision"></h3>
                            <h2 class="correct-answer"></h2>
                            <img class="gif img-responsive" />
                        </div>
                        <!-- Complete Quiz Results -->
                        <div class="col-sm-12 results info">
                            <img class="good-job" src="img/cool-good-job-gif-202.gif" alt="Good Job" />
                            <h2 class="outro"></h2>
                            <h3 class="end-results"></h3>
                            <div class="re-start">
                                <button type="button" class="btn btn-lg btn-success btn-block start-game">Start Over?</button>
                            </div>
                        </div>
                    </div>

                </div>
               
            </div>
