<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Retro Gaming Trivia</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.1.0.min.js">
    </script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <div class="row">
                        <div class="col-sm-12">
                            <h1>Retro Gaming Trivia</h1>
                            <hr />
                        </div>
                    </div>
                    <div id="start">
                        <img class="img-responsive" src="img/games.png" alt="Retro Games" />
                        <div id="main-start">
                            <button type="button" class="btn btn-lg btn-success btn-block start-game">Start</button>
                        </div>
                    </div>
                    <div id="game-display">
                        <div class="row">
                            <div class="col-sm-12 info">
                                <h3 id="countdown"></h3>
                            </div>
                            <div class="col-sm-12 info">
                                <h2 id="question-text"></h2>
                            </div>
                            <div id="answers" class="col-sm-12">
                            </div>
                        </div>
                    </div>
                    <div id="answer">
                        <div class="row">
                            <div class="col-sm-12 info">
                                <h3 id="choice"></h3>
                            </div>
                            <div class="col-sm-12 info">
                                <h2 id="correct-answer"></h2>
                                <img id="gif" class="img-responsive" />
                            </div>
                        </div>
                    </div>
                    <div id="results">
                        <div class="row">
                            <div class="col-sm-12">
                                <img class="img-responsive" src="img/games.png" alt="Retro Games" />
                            </div>
                            <div class="col-sm-12 info">
                                <h2 id="outro"></h2>
                            </div>
                            <div class="col-sm-12 info">
                                <h3 id="end-results"></h3>
                            </div>
                            <div class="col-sm-12">
                                <div id="re-start">
                                    <button type="button" class="btn btn-lg btn-success btn-block start-game">Start Over?</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/questions.js"></script>
</body>

</html>
