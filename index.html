<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Fun Society</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.1.0.min.js">
    </script>
</head>

<body>

    <div class="container-fluid">
        <!-- Navbar -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html">
					<!-- Replace this railway image -->
						<img alt="Logo" id="logo" src="img/fun_society.png"></a>
						<h1 class="text-center" id="header-text">Fun Society</h1>
					<button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
				</div>
				<div class="collapse navbar-collapse navbar-right account" id="navbar-collapse">
					<button id="sign-in" type="button" class="btn btn-default navbar-btn">Sign in</button>
					<ul id="signed-in" class="nav navbar-nav navbar-right">
						<li id="fat-menu" class="dropdown"> <a href="#" class="dropdown-toggle" id="drop3" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span id="user"></span><span class="caret"></span> </a>
							<ul class="dropdown-menu" aria-labelledby="drop3">
								<li><a href="#">View High Scores</a></li>
								<li id="sign-out"><a href="#">Sign out</a></li>
							</ul>
						</li>
					</ul>
				</div>
				<button id="highscores" type="button" class="btn btn-xs btn-primary navbar-btn navbar-right">View High Scores</button>
			</div>
		</nav>
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <div class="row">
                        <h1></h1>
                        <hr />

                        <div class="col-sm-12">
                            <h1>Retro Gaming Trivia</h1>
                            <hr />
                        </div>
                    </div>
                    <div id="start">
                        <img class="img-responsive" src="img/games.png" alt="Retro Games" />
                        <div id="main-start">
                            <button type="button" class="btn btn-lg btn-success btn-block start-game">Start</button>
                        </div>
                    </div>
                    <div id="game-display">
                        <div class="row">
                            <div class="col-sm-12 info">
                                <h3 id="countdown"></h3>
                            </div>
                            <div class="col-sm-12 info">
                                <h2 id="question-text"></h2>
                            </div>
                            <div id="answers" class="col-sm-12">
                            </div>
                        </div>
                    </div>
                    <div id="answer">
                        <div class="row">
                            <div class="col-sm-12 info">
                                <h3 id="choice"></h3>
                            </div>
                            <div class="col-sm-12 info">
                                <h2 id="correct-answer"></h2>
                                <img id="gif" class="img-responsive" />
                            </div>
                        </div>
                    </div>
                    <div id="results">
                        <div class="row">
                            <div class="col-sm-12">
                                <img class="img-responsive" src="img/games.png" alt="Retro Games" />
                            </div>
                            <div class="col-sm-12 info">
                                <h2 id="outro"></h2>
                            </div>
                            <div class="col-sm-12 info">
                                <h3 id="end-results"></h3>
                            </div>
                            <div class="col-sm-12">
                                <div id="re-start">
                                    <button type="button" class="btn btn-lg btn-success btn-block start-game">Start Over?</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
    	<div>
    		<div id="contact"><button class="btn btn-lg btn-success btn-block contact">Contact</button></div>
    		<div id="copyright"><h4>&copy Copyright 2016 Fun Society</h4></div>
    	</div>
    </footer>

    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/questions.js"></script>
</body>

</html>
