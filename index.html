<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Retro Gaming Trivia</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.1.0.min.js">
    </script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-md-10 col-lg-10">
                <div class="jumbotron">

                    <div class="row">
                        <h1>Retro Gaming Trivia</h1>
                        <hr />

                    </div>
                    <div id="start">
                        <img id="retro-games" class="img-responsive" src="img/games.png" alt="Retro Games" />
                        <div id="main-start">
                            <button class="btn btn-lg btn-success btn-block start-game">Start</button>
                        </div>
                    </div>
                    <div id="game-display">
                        <div class="row info">
                            <h3 id="countdown"></h3>
                        </div>
                        <div class="row info">
                            <h2 id="question-text"></h2>
                        </div>
                        <div id="answers" class="row">
                        </div>
                    </div>
                    <div id="answer">
                        <div class="row info">
                            <h3 id="choice"></h3>
                        </div>
                        <div class="row info">
                            <h2 id="correct-answer"></h2>
                            <img id="gif" class="img-responsive" src="" />
                        </div>
                    </div>
                    <div id="results">
                        <img id="retro-games" class="img-responsive" src="img/games.png" alt="Retro Games" />
                        <div class="row info">
                            <h2 id="outro"></h2>
                        </div>
                        <div class="row info">
                            <h3 id="end-results"></h3>
                        </div>
                        <div id="re-start">
                            <button class="btn btn-lg btn-success btn-block start-game">Start Over?</button>
                        </div>
                    </div>
                </div>
            
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2">
               <div class="panel panel-default">
                    <div class="panel-heading text-center">
                        <h2>High Scores:</h2>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/questions.js"></script>
</body>

</html>
